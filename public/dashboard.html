<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <script>
    window.env = {
      GOOGLE_API_KEY: 'YOUR_GOOGLE_API_KEY',
      GOOGLE_CLIENT_ID: 'YOUR_GOOGLE_CLIENT_ID',
      OPENWEATHERMAP_API_KEY: 'YOUR_OPENWEATHERMAP_API_KEY',
      CITY_NAME: 'YOUR_CITY_NAME'
    };
  </script>
</head>
<body>
  <header>
    <h1>Productivity Booster App</h1>
    <button id="logoutButton">Logout</button>
  </header>
  <main>
    <section id="overview">
      <div id="productivity-stats">
        <!-- Productivity stats will be dynamically inserted here -->
      </div>
    </section>
    <section id="tasks">
      <h2>Your Tasks</h2>
      <ul id="task-list"></ul>
      <form id="task-form">
        <input type="text" id="task" placeholder="Enter your task" required>
        <input type="date" id="due-date">
        <select id="priority">
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
        <button type="submit">Add Task</button>
      </form>
    </section>
    <section id="goals">
      <h2>Goals</h2>
      <ul id="goal-list"></ul>
      <form id="goal-form">
        <input type="text" id="goal" placeholder="Enter your goal" required>
        <button type="submit">Add Goal</button>
      </form>
    </section>
    <section id="time-tracking">
      <h2>Time Tracking</h2>
      <div id="timer">
        <button id="start-timer">Start</button>
        <button id="pause-timer">Pause</button>
        <button id="stop-timer">Stop</button>
        <div id="time-display">00:00:00</div>
      </div>
    </section>
    <section id="motivational-quotes">
      <h2>Motivational Quote</h2>
      <p id="quote">Loading...</p>
    </section>
    <section id="calendar-integration">
      <h2>Calendar Integration</h2>
      <div id="calendar-events">Loading events...</div>
    </section>
    <section id="weather">
      <h2>Weather</h2>
      
      <p id="weather">Loading weather...</p>
    </section>
    
    
  </main>
  <script src="https://apis.google.com/js/api.js"></script>
  <script src="dashboard.js"></script>
</body>
</html>
